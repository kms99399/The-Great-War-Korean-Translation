 JAP_ww1_install_democracy:0 "자유 선거"
 JAP_ww1_install_democracy_desc:0 "" #KAISER_ANONY

 JAP_ww1_fascist_coup:0 "군부에 권력을 넘겨주다"
 JAP_ww1_fascist_coup_desc:0 "일본군은 유럽의 파시즘에 촉각을 곤두세웠습니다. 그들은 적어도 공식적인 정도까지 파시즘을 채택하는 것이 우리 국민들을 동조하게끔 하고, 더 중요하게는 일본의 영광을 위해 일하게 될 것이라고 믿습니다!"

 JAP_ww1_oppression_minorities:0 "소수민족 억압"
 JAP_ww1_oppression_minorities_desc:0 "일본은 많은 소수민족들의 나라입니다. 소수민족들 중 우리 제국에 완전히 충성하는 자 외에는 어느 누구도 자신의 지방이나 정부에 너무 앞서가지 못하도록 하고, 일본어가 아닌 출판물을 금지한다면 우리는 민족주의적인 반란을 결코 상대할 필요가 없다는 것을 확신할 수 있을 것입니다."

