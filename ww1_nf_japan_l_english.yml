 JAP_ww1_free_Korea:0 "한국 민족자결주의"
 JAP_ww1_free_Korea_desc:0 "한국은 일본에 아무 소용이 없습니다! 그들이 떠나게 하고, 다시는 우리의 깃발을 더럽히지 못하게 할 것입니다!"

