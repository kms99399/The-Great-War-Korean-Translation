 JAP_ww1_naval_effort:0 "러일 전쟁의 유산"
 JAP_ww1_naval_effort_desc:0 "1904 년에 일본은 러시아의 침략으로부터 고향을 명예롭게 보호했으며, 전쟁 역사상 가장 위대한 혼란 가운데 하나에서 제국을 격퇴했습니다. 우리가 계속하여 해군을 확장하고 개발한다면 우리가 태평양에서 우위를 점할 것이라는 데 의심의 여지가 없습니다."

