 JAP_ww1_support_republic:0 "부국 강병"
 JAP_ww1_support_republic_desc:0 "메이지 천황은 쇼군을 무너뜨렸으며, 고립주의에서 벗어나 세계 권력으로서의 힘을 발휘하여 새로운 방향으로 우리 제국을 조종하기 시작했습니다. 지금 이 움직임을 외면할 국가가 어디 있겠습니까? 이 방향으로 나아가면서 일본의 세계는 확고해질 것입니다."

 JAP_ww1_contest_republic:0 "민주주의 선전"
 JAP_ww1_contest_republic_desc:0 "일본은 군주국이지만, 회유가 필요한 많은 사람들을 지지합니다. 몇 가지 민주적 개혁을 확립함으로써 막대한 정부 권력의 몫을 포기하지 않고 국민을 만족시킬 수 있습니다."

